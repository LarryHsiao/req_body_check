plugins {
    id 'java'
    id 'application'
}

group 'com.larryhsiao'
version '0.1.0'
mainClassName = 'com.larryhsiao.req_body_check.Main'

repositories {
    maven { url = "https://larryhsiao.com:11000/repository/maven-public/" }
}

dependencies {
    implementation 'com.larryhsiao:clotho:1.18.13'
    implementation 'org.takes:takes:1.19'
    implementation 'javax.json:javax.json-api:1.1.4'
    implementation 'org.glassfish:javax.json:1.1.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}